{% extends "vote_boat_site/base.html" %}
{% load staticfiles %}

{% block title %}
Vote Boat : Create Poll
{% endblock %}

{% block styles-plus %}
<link rel="stylesheet" type="text/css" href='{% static "vote_boat/css/style.css" %}' />
{% endblock %}

{% block content %}
<article>
    <form class="form_vote_boat">
        <div>
    
            <h1 id="new_poll"> New Poll </h1>
            <label>
                <span>Title</span>{{ poll.title }}
            </label>
            <label>
                <span>Description</span>{{ poll.description }}
            </label>
            <label>
                <span>Username</span>{{ user.username }}
            </label>
            <label>
                <span>Email</span>{{ user.email }}            
            </label>
            <input class='button' type="submit" value="Create Poll" />
        </div>
    </form>
</article>
{% endblock %}
